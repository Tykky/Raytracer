name: Linux

on: [push]

env:
  BUILD_TYPE: release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: true

    - name: Install packages
      run: sudo apt-get update ; sudo apt-get install doxygen xorg-dev libgl1-mesa-dev libglu1-mesa-dev 

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/Raytracer/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/Raytracer/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{runner.workspace}}/Raytracer/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{runner.workspace}}/Raytracer/build
      shell: bash
      run: ./bin/gtest_run
